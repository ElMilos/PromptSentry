name: Build and Push Docker Image

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install client dependencies
        working-directory: promptsentry.client
        run: npm ci

      - name: Build Angular app
        working-directory: promptsentry.client
        run: npm run build -- --output-path=../PromptSentry.Server/wwwroot

      - name: Restore .NET dependencies
        run: dotnet restore PromptSentry.Server/PromptSentry.Server.csproj

      - name: Build .NET project
        run: dotnet build PromptSentry.Server/PromptSentry.Server.csproj --configuration Release --no-restore

      - name: Publish .NET app
        run: dotnet publish PromptSentry.Server/PromptSentry.Server.csproj --configuration Release --output ./publish --no-build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
